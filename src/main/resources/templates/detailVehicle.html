<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${vehicle.make} + ' ' + ${vehicle.model}">Veiculo</title>
</head>
<body>

<h2>Lista de ve√≠culos</h2>
<a href="/vehicles">Voltar</a><hr>

<div class="container border">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Placa</th>
      <th scope="col">Local</th>
      <th scope="col">Cidade</th>
      <th scope="col">Cor</th>
      <th scope="col">CPF do dono</th>
      <th scope="col">Detalhar</th>
      <th scope="col">Apagar</th>
    </tr>
    </thead>
    <tbody >
    <tr>
      <td th:text="${vehicle.registrationNumber}" />
      <td th:text="${vehicle.city} + '-' + ${vehicle.state}" />
      <td th:text="${vehicle.make} + ' ' + ${vehicle.model}" />
      <td th:text="${vehicle.color}" />
      <td th:text="${vehicle.ownerId}" />
      <td><a th:href="@{/vehicles/{id}(id = ${vehicle.idVehicle})}">Detalhar</a></td>
      <td><a th:href="@{/vehicles/{id}/delete(id = ${vehicle.idVehicle})}">Apagar</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</html>
