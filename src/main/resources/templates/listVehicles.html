<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SIGEP - Lista de veículos</title>
    </head>
    <body>

        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <h2 class="text-center">Lista de veículos</h2>
        <a href="/vehicles/register">Registrar veículo</a><br>
        <a href="/">Voltar</a>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <select class="form-select">
                        <option>Marca</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select class="form-select">
                        <option>Ano</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <form class="row g-6" action="/vehicles/search" method="get">
                        <div class="col-auto">
                            <select class="form-select" id="state" name="state" onchange="this.form.submit();"></select>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2">
                    <form class="row g-6" action="/vehicles" method="get">
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary mb-3">Limpar filtros</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        <hr>

        <div class="container border">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Local</th>
                    <th scope="col">Marca/Modelo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">CPF do dono</th>
                    <th scope="col">Detalhar</th>
                    <th scope="col">Apagar</th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.registrationNumber}" />
                    <td th:text="${vehicle.city} + '-' + ${vehicle.state}" />
                    <td th:text="${vehicle.make} + ' ' + ${vehicle.model}" />
                    <td th:text="${vehicle.color}" />
                    <td th:text="${vehicle.ownerId}" />
                    <td><a th:href="@{/vehicles/{id}(id = ${vehicle.idVehicle})}">Detalhar</a></td>
                    <td><a th:href="@{/vehicles/{id}/delete(id = ${vehicle.idVehicle})}">Apagar</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/selectStates.js}"></script>
</html>
