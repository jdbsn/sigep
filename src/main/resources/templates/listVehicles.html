<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    <h2>Lista de veículos</h2>
    <a href="/vehicles/register">Registrar veículo</a><br>
    <a href="/">Voltar</a><hr>

    <div class="container border">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Placa</th>
                <th scope="col">Local</th>
                <th scope="col">Cidade</th>
                <th scope="col">Cor</th>
                <th scope="col">CPF do dono</th>
                <th scope="col">Detalhar</th>
                <th scope="col">Apagar</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.registrationNumber}" />
                <td th:text="${vehicle.city} + '-' + ${vehicle.state}" />
                <td th:text="${vehicle.make} + ' ' + ${vehicle.model}" />
                <td th:text="${vehicle.color}" />
                <td th:text="${vehicle.ownerId}" />
                <td><a th:href="@{/vehicles/{id}(id = ${vehicle.idVehicle})}">Detalhar</a></td>
                <td><a th:href="@{/vehicles/{id}/delete(id = ${vehicle.idVehicle})}">Apagar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <form action="#" th:action="@{/vehicles/search}" th:object="${vehicleRecordDto}" method="post">
        <div class="row">
            <div class="form-group col">
                <label>Placa</label>
                <input type="text" class="form-control" th:field="*{registrationNumber}" />
            </div>
            <button class="btn btn-success" type="submit">Registrar</button>
        </div>
    </form>
    <br>
    </div>

    </body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
